spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/tasks_db
    username: admin
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
server:
  error:
    include-message: always